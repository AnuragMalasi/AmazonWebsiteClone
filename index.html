<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>AmazonClone</title>
</head>
<body>
    <header>
        <div class="navigation-bar">
            <div class="nav-logo">
                <div class="logo">
                    <img src="images/amazon_logo.png" alt="amazon logo">
                </div>
            </div>

            <div class="nav-address border">
                <div class="add-contain">
                    <p class="address1">Deliver to</p>
                    <div class="location-icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="address2">India</p>
                    </div>
                </div>
            </div>

            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Arts</option>
                    <option>Baby</option>
                    <option>Book</option>
                    <option>Boys</option>
                    <option>Deal</option>
                    <option>Girl</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <!-- <div class="nav-language">
                <select>
                    <option>English</option>
                    <option>español</option>
                    <option>Deutsch</option>
                    <option>português</option>
                    <option>한국어</option>
                </select>
            </div> -->

            <div class="nav-signin border">
                <p class="nav-hello">Hello, sign in</p>
                <p class="nav-account">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p class="nav-return1">Returns</p>
                <p class="nav-order">& Orders</p>
            </div>

            <div class="nav-cart-icon border">
                <i class="fa-solid fa-cart-plus"></i>
                <p>Cart</p>
            </div>
        </div>
    </header>
</body>
</html>
